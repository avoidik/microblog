{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _("Internal server error") }}</h1>
    {% if code %}
    <div class="well">
        <p><strong>{{_("Exception:")}}</strong><br>{{ where }} ({{ code }})</p>
        <p><strong>{{_("Description:")}}</strong><br>{{ msg }}</p>
    </div>
    {% endif %}
    <p><a href="{{ url_for('main.index') }}">Back to home</a></p>
{% endblock %}
