{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _("Internal server error") }}</h1>
    {% if code %}
    <div class="well">
        <p>Problematic module: {{ where }}</p>
        <p>Error code: {{ code }}</p>
    </div>
    {% endif %}
    {% if msg %}
    <div class="well">
        {{ msg }}
    </div>
    {% endif %}
    <p><a href="{{ url_for('main.index') }}">Back to home</a></p>
{% endblock %}
