{% extends "base.html" %}

{% block app_content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{ _("Messages") }}</h1>
            {% if messages %}
            {% for post in messages %}
                {% include 'main/_post.html' %}
            {% else %}
                <div>No messages yet for you!</div>
            {% endfor %}
            {% include 'main/_nav.html' %}
        </div>
    </div>
{% endblock %}
