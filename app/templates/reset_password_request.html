{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block content %}
<h1>Reset</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {{ macros.with_errors(form.email) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
