{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block app_content %}
<h1>Edit Profile</h1>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post" class="form" role="form">
            {{ form.hidden_tag() }}
            {{ macros.render_field(form.username, required=True) }}
            {{ macros.render_field(form.about_me) }}
            <p>{{ form.submit(class="btn btn-primary") }}</p>
        </form>
    </div>
</div>
{% endblock %}
